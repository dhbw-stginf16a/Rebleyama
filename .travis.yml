dist: trusty
language: java
jdk:
  - oraclejdk8
  - openjdk8

addons:
  sonarcloud:
    organization: "thorekr-github"
    login:
      secure: ""
    branches:
      - .*

script:
  - './gradlew check'
  - './gradlew sonarqube'

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
    - "$HOME/.gradle"
    - ".gradle"

