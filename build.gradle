task run(dependsOn: "client:run")
task build(dependsOn: "client:build")
task assemble(dependsOn: "client:assemble")
task check(dependsOn: "client:check")
task sonarqube(dependsOn: "client:sonarqube")

 subprojects {
    task "create-dirs" {
        doLast{
            sourceSets*.java.srcDirs*.each { it.mkdirs() }
            sourceSets*.resources.srcDirs*.each { it.mkdirs() }
        }
    }
}
